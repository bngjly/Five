<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        #gameBoard {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            grid-template-rows: repeat(15, 30px);
            gap: 1px;
            background-color: #deb887;
            border: 2px solid #8b4513;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: #deb887;
            border: 1px solid #8b4513;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .piece {
            width: 26px;
            height: 26px;
            border-radius: 50%;
        }
        .black {
            background-color: black;
        }
        .white {
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    <div id="gameBoard"></div>
    <p id="status"></p>
    <button id="resetButton">重置游戏</button>

    <script>
        const board = document.getElementById('gameBoard');
        const status = document.getElementById('status');
        const resetButton = document.getElementById('resetButton');
        let currentPlayer = 'black';
        let gameState = Array(15).fill().map(() => Array(15).fill(null));

        function createBoard() {
            for (let i = 0; i < 15; i++) {
                for (let j = 0; j < 15; j++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    board.appendChild(cell);
                }
            }
        }

        function handleCellClick(e) {
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);

            if (gameState[row][col] || checkWinner()) return;

            const piece = document.createElement('div');
            piece.classList.add('piece', currentPlayer);
            e.target.appendChild(piece);

            gameState[row][col] = currentPlayer;

            if (checkWinner()) {
                status.textContent = `${currentPlayer === 'black' ? '黑' : '白'}棋胜利！`;
            } else {
                currentPlayer = currentPlayer === 'black' ? 'white' : 'black';
                status.textContent = `当前玩家：${currentPlayer === 'black' ? '黑' : '白'}棋`;
            }
        }

        function checkWinner() {
            const directions = [[1, 0], [0, 1], [1, 1], [1, -1]];
            for (let row = 0; row < 15; row++) {
                for (let col = 0; col < 15; col++) {
                    if (gameState[row][col]) {
                        for (const [dx, dy] of directions) {
                            let count = 1;
                            let r = row + dx;
                            let c = col + dy;
                            while (r >= 0 && r < 15 && c >= 0 && c < 15 && gameState[r][c] === gameState[row][col]) {
                                count++;
                                r += dx;
                                c += dy;
                            }
                            r = row - dx;
                            c = col - dy;
                            while (r >= 0 && r < 15 && c >= 0 && c < 15 && gameState[r][c] === gameState[row][col]) {
                                count++;
                                r -= dx;
                                c -= dy;
                            }
                            if (count >= 5) return true;
                        }
                    }
                }
            }
            return false;
        }

        function resetGame() {
            board.innerHTML = '';
            gameState = Array(15).fill().map(() => Array(15).fill(null));
            currentPlayer = 'black';
            status.textContent = '当前玩家：黑棋';
            createBoard();
        }

        resetButton.addEventListener('click', resetGame);
        createBoard();
        status.textContent = '当前玩家：黑棋';
    </script>
</body>
</html>
